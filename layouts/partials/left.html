{{ $currentPage := . }}

{{ range .Site.Menus.main }}
	{{ if and (ne .Page nil) (eq .Page.Section $currentPage.Section) }}
		{{ .Page.Scratch.Set "currentPage" $currentPage }}
		{{ .Page.Scratch.Set "nested" 0 }}

		<h2>{{ .Page.Name }}</h2>
		<ul>
			{{ partial "left_item.html" . }}
		</ul>

	{{ end }}
{{ end }}
