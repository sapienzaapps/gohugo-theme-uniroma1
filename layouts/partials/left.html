{{ $currentPage := . }}

{{ with .FirstSection }}
	<h2 onclick="location.href='{{ .Page.RelPermalink }}'" style="cursor: pointer;">{{ .Page.Name }}</h2>
	<ul>
		{{ .Page.Scratch.Set "currentPage" $currentPage }}
		{{ .Page.Scratch.Set "nested" 0 }}
		{{ partial "left_item.html" . }}
	</ul>
{{ end }}
